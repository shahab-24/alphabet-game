<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet Game</title>
  
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">
<script src="https://kit.fontawesome.com/d5ebbab0a0.js" crossorigin="anonymous"></script>
</head>
<body class="font-poppins">
  <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <section id="home-screen" class="home min-h-screen text-white flex justify-center items-center">
      <div class="flex flex-col items-center gap-10 space-y-4 text-center">
        <h1 class="text-8xl uppercase">Alpha Clash Pro<h1>
        <p>Unleash Your Keyboard Kung Fu: Press "Enter" to Play</p>
        <button onclick="play()" class="btn bg-white text-black">Play Now</button>
      </div>
    </section>

    <section id="play-ground" class="play-ground hidden">
      <div class="flex flex-col items-center gap-20 pt-20">
        <!-- screen -->

        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#2F2941] bg-[#FFFFFFB3]">
          <div class="flex justify-center">
            <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white ">Don't watch keyboard while play....</p>
          </div>
          <div class="flex justify-center items-center h-full">
            <p id="current-alphabet" class="text-9xl text-black font-bold uppercase">Y</p>
          </div>
        </div>

        <!-- keyboard start -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- keyboard end -->
        <div class=" flex justify-between w-3/4">
          <button class="btn text-white rounded-full bg-pink-700 px-4">
            Life
            <i class="fa-solid fa-heart"></i>
            <span id="current-life">5</span>
          </button>
          <button class="btn text-white rounded-full bg-pink-700 px-4">
            Score
            <i class="fa-solid fa-dollar-sign"></i>
            <span id="current-score">0</span>
          </button>
        </div>
        
      </div>


    </section>

    <section id="final-score" class="score hidden flex flex-col justify-center items-center min-h-screen">
      <div class="text-white space-y-6 bg-[#FFFFFF33] rounded-lg p-4 text-center">
        <h3 class="text-4xl">Game Over...!</h3>
        <h1 class="text-8xl">
          <span class="font-extrabold">Score:</span>
        <span id="last-score">14</span>
        </h1>
        <button onclick="play()" class="btn">Play Again</button>
      <p>Practice will make you Pro</p>
      </div>
      

    </section>
  </main>
  <script src="scripts/utility.js"></script>
  <script src="scripts/alpha-clash.js"></script>
</body>
</html>
